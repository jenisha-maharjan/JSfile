<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison and logical operator</title>
</head>
<body>
    

    <!-- comparison operator 
     ==, ===, <, <=, >, >= ,!= -->

     <!-- logical operator
      and(&&), or(||), not(!) -->

      <script>
        document.write(10==10)
        document.write(10=='10')
        document.write(10==='10')

        document.write("<br>")
        document.write(10>20)

        document.write("<br>")
        document.write(10 !=30)
        document.write(10 !==10)
document.write("<br>")


// logical operator
document.write(10==10 && 20>30)
document.write(!(20>=20))
document.write(10==10|| 20>30)









      </script>
</body>
</html>
