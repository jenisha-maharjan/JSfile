<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in js</title>
</head>

<body>
    <!-- string method
     length, slice, indexof, substr 
     
     Math method 
     PI, sqrt, pow, ceil, floor, round, random -->

     

    <script>
        let string = "welcome jenisha!"
        document.write(`${string} <br>`)
        document.write(`the length is ${string.length}<br>`)
        document.write(`the position is ${string.indexOf('jenisha')}<br>`)

        document.write(` ${string.slice(6,9)}<br>`)
        document.write(` ${string.substr(6,9)}<br>`)
        document.write(` ${string.substring(6,9)}<br>`)

        document.write("<hr> ")
        let num=321.65698

        document.write(`the value of pi is ${Math.PI} <br>`)
        document.write(`the value of sq.root is ${Math.sqrt(25)} <br>`)
        document.write(`the value of 3 to the power 2 is ${Math.pow(3,2)} <br>`)
        document.write(`${Math.ceil(num)} <br>`)
        document.write(`${Math.floor(num)} <br>`)
        document.write(`${Math.round(num)} <br>`)






    </script>
</body>

</html>
