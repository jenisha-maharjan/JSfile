<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    
    <!-- assignment operator
     +=,-=,*=,/=,%=
      -->

      <script>
        let x= Number(prompt("enter any number"))
        let y= Number(prompt("enter value of y"))
        x+=30
        y-=20
        document.write(`the total sum is ${x} <br>`)
        document.write(`the sub is ${y} <br>`)

      </script>
</body>
</html>
